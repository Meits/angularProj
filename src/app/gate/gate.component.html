<div class="container">
    <div class="row">
        <div class="col s12">
            <h4 class="h4-title">Новый Лид</h4>
        </div>
    </div>                
    <div class="row">
        <form action="" method="post" class="col s12">
            <div class="row">
                <div class="input-field col s12 m12 l6">
                    <input name="link" id="link" type="text" class="validate">
                    <label for="link">Ссылка</label>
                </div>
                <div class="input-field col s12 m12 l6">
                    <input name="phone" id="phone" type="text" class="validate">
                    <label for="phone">Телефон</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12 m12 l6">
                    
                    <select style="display: block" name="source_id">
                        <option value="" disabled selected>Подразделения</option>
                        <option *ngFor="let unit of units" [value]="unit._id" >
                            <span class="lead__source-icon">
                                <svg 
                                    :class=""
                                    style="border-color: #26a69a;"
                                    fill="#26a69a" 
                                    width="20px" 
                                    height="20px"
                                ><use :xlink:href="'#unit-icon-' + source.id"></use></svg>
                            </span>
                            <span class="lead__source-title"></span>{{unit.name}}</option>
                    </select>

                </div>
                <div class="input-field col s12 m12 l6">
                    
                    <select  style="display: block"  name="unit_id">
                        <option value="" disabled selected>Источник</option>
                        <option *ngFor="let source of sources" [value]="sources._id" >
                            <span class="lead__source-icon">
                                <svg 
                                    :class=""
                                    style="border-color: #26a69a;"
                                    fill="#26a69a" 
                                    width="20px" 
                                    height="20px"
                                ><use :xlink:href="'#unit-icon-' + source.id"></use></svg>
                            </span>
                            <span class="lead__source-title"></span>{{source.title}}</option>
                    </select>
                    
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <div>Заказ оформлен?</div>
                    <div class="flex-block">                               
                        <label class="input-checkbox">
                            <input  name="is_processed" type="radio" value="0" />
                            <span>Нет</span>
                        </label>
        
                        <label class="input-checkbox">
                            <input   name="is_processed" type="radio" value="1" />
                            <span>Да</span>
                        </label>                               
                    </div>                             
                  
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <textarea v-model="text" id="text" name="text" class="materialize-textarea"></textarea>
                    <label for="text">Комментарий</label>
                </div>
            </div>
            <button  class="btn waves-effect waves-light" type="submit" name="action">Сохранить
                <i class="material-icons right">send</i>
            </button>
            <div class="row">
                <div class="col s12">
                    <ul>
                        <li class="red-text darken-4">
                            
                        </li>
                    </ul>
                </div>
            </div>

        </form>
    </div>
  </div>
