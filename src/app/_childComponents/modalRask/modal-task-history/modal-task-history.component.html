<mz-modal #bottomSources>
  <mz-modal-header>
    
  </mz-modal-header>
  <mz-modal-content>
      <div class="row">
            <div class="row">
                <div class="col s12">
                    <h4 class="h4-title">
                        <a
                            [href]="task.link ? task.link : 'tel:task.phone'"
                            [target]=" task.link ? '_blank' : ''"
                        >{{task.link ? task.link : task.phone}}
                        </a>
                    </h4>
                    <p>Дата создания: {{task.created_at}}</p>
                    <div class="flex-block content-between">
                        <div>
                            <span class="lead__source-icon"></span>
                            <span class="lead__source-title">{{task.source_title}}</span>
                        </div>
                        <div
                            class="lead__unit-title"
                        >{{ task.unit_title }}
                        </div>
                    </div>

                    <div class="flex-block content-between">
                        <p><strong>Статус:</strong> {{task.status}}</p>
                        <p><strong>Автор:</strong> {{task.author}}</p>
                    </div>


                </div>
            </div>
      </div>
      <div class="row">
            <form [formGroup]="form" (ngSubmit)="onSubmit()" class="col s12">
                <div class="input-field">
                    <mz-select-container>
                        <select mz-select formControlName="status_id" >
                            <option value="" selected>Статус</option>
                            <option *ngFor="let status of statuses" [value]="status.id" >{{status.title}}</option>
                        </select>
                    </mz-select-container>
                    <label>Статус</label>
                </div>

                <div class="input-field" v-if="change_authors">
                        <mz-select-container>
                            <select mz-select formControlName="responsible_id" >
                                <option value="" selected>Ответственный</option>
                                <option *ngFor="let user of users" [value]="user.id" >{{user.firstname}}</option>
                            </select>
                        </mz-select-container>
        
                        <label>Автор</label>
                </div>

                <div class="input-field">
                        <textarea formControlName="text" id="text"  class="materialize-textarea"></textarea>
                        <label for="text">Комментарий</label>
                </div>
                <button  [disabled]="form.invalid" class="btn waves-effect waves-light" type="submit" name="action">Сохранить
                        <i class="material-icons right">send</i>
                </button>
            </form>
        </div>    
      
      <div class="row">

        <mz-tab class="tabsNew">
            <mz-tab-item  [active]="'true'" [label]="'Комментарии'" >
                    <div id="#comment-history-c" class="col s12 cont active">
                            <div *ngFor="let cComment of taskComments" class="history-item">
                                <p>{{cComment.created_at}}</p>
                                <p >{{cComment.text}}</p>
                            </div>
                        </div>
            </mz-tab-item>
  
        </mz-tab>
    </div>
  </mz-modal-content>
  <mz-modal-footer>
  </mz-modal-footer>
</mz-modal>
